<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="header-content flex space-between">
      <div class="header-logos flex space-between">
        <img class="dealerLogoImg" src="./public/img/Dealer_Logo.png" alt="" srcset="">
        <img class="bmwLogoImg" src="./public/img/Bmw_logo.png" alt="" srcset="">
      </div>
      <div class="header-buttons flex space-between">
        <button class="button button-purple"><a>LIGUE AGORA</a></button>
        <button class="button button-green"><a>WHATSAPP</a></button>
      </div>
    </div>
  </header>
  <section class="car-title-div">
    <div class="navigation-texts flex space-between">
      <div class="flex">
        <p>Ofertas → </p>
        <span>Novo Série 1</span>
      </div>
      <span>Voltar para página anterior</span>
    </div>
    <h1 class="car-title-h1">BMW Série 4 Cabrio</h1>
  </section>
  <section class="car-details">
    <h1 class="car-detail-ad">Descubra o BMW Série 4 Cabrio</h1>
    <h1 class="car-detail-ad"> Cliente On-line tem Condições Especiais e aqui na Dealer BMW!</h1>
    <div class="car-price flex">
      <strong>A partir de R$ 179.950</strong>
    </div>
    <div class="car-details-div flex space-between ">
      <img src="./public/img/image_car.png" class="car-img">
      <div class="details-container">
        <h1>Destaques</h1>

        <div class="flex">
          <div class="details-columns flex space-between">

            <div class="detail-div flex">
              <img class="details-icons" src="./public/svg/icon_consumo.svg" alt="Consumo Icone">
              <div>
                <p>Consumo</p>
                <strong>14,7 km/l</strong>
              </div>
            </div>

            <div class="detail-div flex">
              <img class="details-icons" src="./public/svg/icon_potência.svg" alt="Consumo Icone">
              <div>
                <p>Potência</p>
                <strong>75 cv</strong>
              </div>
            </div>

          </div>

          <div class="details-columns flex space-between">
            <div class="detail-div flex">
              <img class="details-icons" src="./public/svg/icon_cilindrada.svg" alt="Consumo Icone">
              <div>
                <p>Cilindrada</p>
                <strong>999 cm3</strong>
              </div>
            </div>

            <div class="detail-div flex">
              <img class="details-icons" src="./public/svg/icon_velocidademax.svg" alt="Consumo Icone">
              <div>
                <p>Velocidade Máx.</p>
                <strong>154 km/h</strong>
              </div>
            </div>
          </div>
        </div>

        <button class="button button-purple">TENHO INTERESSE</button>
      </div>
    </div>
  </section>

</body>

</html>
